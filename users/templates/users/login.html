{% extends 'article/base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="card mt-4" style="width: 30rem">
  <div class="card-header">kw.base</div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Log In</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group mt-3">
        <button class="btn btn-outline-info mb-3" type="submit">Log In</button>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="test-muted"
        >Need An Account?
        <a class="ml-2" href="{% url 'register'%} ">Sign Up Now</a></small
      >
    </div>
  </div>
</div>

{% endblock content %}
</div>
